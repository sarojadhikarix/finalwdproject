<div class="card ">
  <div class="card-header">
      {{stepstitle[currentstep]}}
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let item of steps[currentstep]">
          <td>{{item.$key}}</td>
          <td></td>
          <td>More info</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer text-muted">
    <a href="#" (click)="back()" class="btn btn-primary float-left">Back</a>
    <a href="#" id="nextbutton" (click)="next()" class="btn btn-primary float-right">Next</a>
  </div>
</div>
