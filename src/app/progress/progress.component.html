
<div id="progress-container" >
  <ng-container *ngFor="let item of section; let last = last">
      <div class="progress-item">
        <div class="rounded-circle progress-icon"></div>
        <p class="progress-name lead">{{item.$key}}
        </p>
      </div>
      <div class="progress-bar" *ngIf="!last"><div class="progress-percent"></div></div>
  </ng-container>
</div>
